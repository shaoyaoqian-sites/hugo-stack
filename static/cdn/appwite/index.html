<!DOCTYPE html>
<html>

<head>
  <title>Appwrite Test</title>
    <!-- CSS 直接写在 style 标签里 -->
  <style>
    /* 基础样式 */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 10% 10% 10% 10%;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-ZVLMoNjn.js"></script>
</head>

<body>

<div id="user-info" style="display: none;">
  <p>亲爱的<span id="user-name"></span>, 您已登陆。</p>
  <p>ID：<span id="user-id"></span></p>
  <p>账号：<span id="user-email"></span></p>
  <p>邮箱状态：<span id="user-email-status"></span></p>
  <button id="logout">登出</button>
  <button id="resend-verification" style="display: none;">发送验证邮箱</button>
  <div id="user-instruction" style="display: none;">
    您已经验证了邮箱地址，可以进行如下操作：
    <ul>
      <li>查看您的个人信息</li>
      <li>修改密码</li>
      <li>删除账号</li>
      <li>查看会话信息</li>
      <li>查看API密钥</li>
      <li>查看存储桶信息</li>
      <li>查看数据库信息</li>
      <li>查看函数信息</li>
      <li>查看实时订阅信息</li>
      <li>查看日志信息</li>
      <li>查看Webhooks信息</li>
      <li>查看用户列表</li>
      <li>查看用户统计信息</li>
      <li>查看用户角色信息</li>
      <li>查看用户权限信息</li> 
  </div>
</div>

<br><br>
<br><br>
<!-- 切换按钮 -->
<div class="form-switcher" style="display: none;">
  <button class="switch-btn" data-form="signup-form">注册</button>
  <button class="switch-btn" data-form="auth-form">登录</button>
  <button class="switch-btn" data-form="recover-form">找回密码</button>
  <br><br>
</div>


<div class="form-container" style="display: none;">
  <!-- 注册表单 -->
  <form id="signup-form" class="form" style="display: none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="name" placeholder="Name">
    <button type="button" id="signup">注册</button>
  </form>

  <!-- 登录表单（默认显示） -->
  <form id="auth-form" class="form">
    <input type="email" id="email-1" placeholder="Email" required>
    <input type="password" id="password-1" placeholder="Password" required>
    <button type="button" id="login">登录</button>
  </form>

  <!-- 找回密码表单 -->
  <form id="recover-form" class="form" style="display: none;">
    <input type="email" id="email-2" placeholder="Email" required>
    <button type="button" id="recover">找回密码</button>
  </form>
</div>


</body>

</html>
